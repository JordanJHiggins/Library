<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Library</title>
  </head>
  <body>
    <div id="grid-wrapper">
      <div class="side-bar">
        <div class="sidebar-content">
          <h2>Library</h2>
          <button data-modal-target="#modal">Add Book</button>
        </div>
        </div>
        <div class="modal" id="modal">
          <div id="modal-header">
            <button data-close-button class="close-button">&times;</button>
          </div>
          <form id="form">
            <div class="title-selection" id>
              <label for="title"></label>
              <input type="text" id="title" placeholder="Title" />
            </div>
            <div class="author-selection">
              <label for="author"></label>
              <input type="text" id="author" placeholder="Author" />
            </div>
            <div class="pages-selection">
              <label for="pages"></label>
              <input type="number" id="pages" placeholder="Pages"/>
            </div>
            <div class="read-selection">
              <label for="read">already read this book?</label>
              <input type="checkbox" value="false" id="read" />
            </div>
            <input
              type="submit"
              value="submit"
              id="submit-button"
              onclick="addBookToLibrary()"
            />
          </form>
        </div>
        <div id="overlay"></div>

        <div id="card-container"></div>
      </div>
    </div>
  </body>
</html>
