<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Library</title>
  </head>
  <body>
    <div id="grid-wrapper">
      <div class="side-bar">
        <div class="sidebar-content">
          <h2>Library</h2>
          <button data-modal-target="#modal">Add Book <img src="img/add_FILL0_wght400_GRAD0_opsz24.svg" alt=""></button>
        </div>
        </div>
        <div class="modal" id="modal">
          <div class="modal-header">
            <button data-close-button class="close-button">&times;</button>
          </div>
          <form id="form">
            <div class="title-selection" id>
              <label for="title"></label>
              <input type="text" id="title" placeholder="Title" required/>
            </div>
            <div class="author-selection">
              <label for="author"></label>
              <input type="text" id="author" placeholder="Author" required/>
            </div>
            <div class="pages-selection">
              <label for="pages"></label>
              <input type="number" id="pages" placeholder="Pages" required/>
            </div>
            <div class="read-selection">
              <label for="read">already read this book?</label>
              <input type="checkbox" id="read"  required/>
            </div>
            <input
              type="submit"
              value="submit"
              id="submit-button"
            />
          </form>
        </div>
        <div id="overlay"></div>

        <div id="card-container"></div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Created by JordanJHiggins Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
      <a href="https://github.com/JordanJHiggins"
        ><img
          class="github-logo"
          src="./img/GitHub-Mark-32px.png"
          alt="Github logo"
      /></a>
    </footer>
  </body>
</html>
